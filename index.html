<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr·∫Øc nghi·ªám</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .question-container { margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; }
        .correct { color: green; font-weight: bold; }
        .incorrect { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>B√†i tr·∫Øc nghi·ªám</h1>
    <div id="quiz"></div>
    
    <script>
        let quizData = [];
        
        async function loadQuiz() {
            const response = await fetch('quiz_data.json'); // ƒê·ªçc file JSON
            quizData = await response.json();
            renderQuiz();
        }

        function renderQuiz() {
            const quizContainer = document.getElementById("quiz");
            quizContainer.innerHTML = "";
            
            quizData.forEach((q, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question-container");
                
                questionDiv.innerHTML = `
                    <p><strong>C√¢u ${index + 1}:</strong> ${q.question}</p>
                    <label><input type="radio" name="q${index}" value="A"> ${q.A}</label><br>
                    <label><input type="radio" name="q${index}" value="B"> ${q.B}</label><br>
                    <label><input type="radio" name="q${index}" value="C"> ${q.C}</label><br>
                    <label><input type="radio" name="q${index}" value="D"> ${q.D}</label><br>
                    <button onclick="checkAnswer(${index}, '${q.answer}')">Ki·ªÉm tra ƒë√°p √°n</button>
                    <p id="result${index}"></p>
                `;
                
                quizContainer.appendChild(questionDiv);
            });
        }

        function checkAnswer(index, correctAnswer) {
            const selectedOption = document.querySelector(`input[name='q${index}']:checked`);
            const resultElement = document.getElementById(`result${index}`);
            
            if (selectedOption) {
                if (selectedOption.value === correctAnswer) {
                    resultElement.innerHTML = "ƒê√∫ng! üéâ";
                    resultElement.className = "correct";
                } else {
                    resultElement.innerHTML = "Sai! ‚ùå ƒê√°p √°n ƒë√∫ng l√†: " + correctAnswer;
                    resultElement.className = "incorrect";
                }
            } else {
                resultElement.innerHTML = "Vui l√≤ng ch·ªçn m·ªôt ƒë√°p √°n!";
                resultElement.className = "incorrect";
            }
        }

        loadQuiz();
    </script>
</body>
</html>
